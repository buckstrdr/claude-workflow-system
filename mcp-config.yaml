servers:
  # Remote HTTP MCP Servers
  firecrawl:
    type: remote
    url: "${FIRECRAWL_URL:-http://localhost:3002}"
    health_endpoint: "/health"
    required: true
    description: "Web scraping and content extraction"

  serena:
    type: remote
    url: "${SERENA_URL:-http://localhost:3001}"
    health_endpoint: "/health"
    required: true
    description: "Memory and context storage"

  # MCP Stdio Servers (managed by Claude CLI)
  git:
    type: mcp
    transport: stdio
    required: true
    description: "Git operations"

  filesystem:
    type: mcp
    transport: stdio
    required: true
    description: "File system operations"

  playwright:
    type: remote
    url: "${PLAYWRIGHT_URL:-http://localhost:9222}"
    health_endpoint: "/"
    required: false
    description: "UI testing and verification"

  terminal:
    type: mcp
    transport: stdio
    required: true
    description: "Terminal command execution"
