name: PR Commit Message Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commit-msg:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check commit messages
        run: |
          set -euo pipefail
          re='^(feat|fix|chore|docs|refactor|perf|test|style|build|ci)(\([a-zA-Z0-9_-]+\))?!?: .+'
          echo "Checking commits in PR ${{ github.event.pull_request.number }}..."
          commits=$(git rev-list --no-merges origin/${{ github.base_ref }}..HEAD || true)
          if [ -z "$commits" ]; then
            echo "No new commits to check."
            exit 0
          fi
          bad=0
          for c in $commits; do
            msg=$(git log -n1 --pretty=format:%s $c)
            if ! echo "$msg" | grep -Eq "$re"; then
              echo "Bad commit: $c -> '$msg'"
              bad=1
            fi
          done
          if [ $bad -ne 0 ]; then
            echo "\nOne or more commits do not follow Conventional Commits. See dev/devtools/hooks/commit-msg for the project's pattern."
            exit 1
          fi
          echo "All commit messages match pattern."
